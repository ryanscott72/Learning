apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: url-shortener-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener-backend
  labels:
    app: url-shortener-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener-backend
  template:
    metadata:
      labels:
        app: url-shortener-backend
    spec:
      containers:
      - name: backend
        image: url-shortener-backend:minikube
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        volumeMounts:
        - name: db-storage
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: url-shortener-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: url-shortener-backend-service
  labels:
    app: url-shortener-backend
spec:
  type: NodePort
  selector:
    app: url-shortener-backend
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
    nodePort: 30001