spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: oauth2
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
    
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
cookie:
  secure: ${COOKIE_USE_SECURE}